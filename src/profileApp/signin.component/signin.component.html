<div class="row signin__div-mrgin-0-pd-0">
    <div class="col-lg-6 signin__div-mrgin-0-pd-0">
        <div class="signin-about-container__div">
            <img src="/assets/img/robot_avatar.png">
            <h4 style="font-weight: 900;">Profile App</h4>
            <p class="signin-profile__paragraph"><em>Profile App</em>, is an application where you can showcase your profile and manage your <i> professional identity and skill sets</i>.
            </p>
            <br>
            <br>
            <img class="signin-profile-about__tech-img" src="/assets/img/profile-tech-about_img.jpg">
        </div>
    </div>
    <div class="col-lg-6 signin__div-mrgin-0-pd-0">
        <div class="row signin-up-container__div">
            <div class="col-lg-12 signin-up-container__col-div">
                <div class="signin-up__btn-div btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-secondary" ng-click="$ctrl.visibleSignInModal(true)">Sign In</button>
                    <button type="button" class="btn btn-secondary" ng-click="$ctrl.visibleSignInModal(false)">Sign Up</button>
                </div>
            </div>
        </div>
        <div class="row signin-up-container__div signin-form__group">
            <div class="col-lg-12 signin__div-mrgin-0-pd-0">
                <form ng-if="$ctrl.isSignInVisibile">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control signin__input" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control signin__input" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <sign-up-component ng-if="!$ctrl.isSignInVisibile"></sign-up-component>
            </div>
        </div>

    </div>
</div>
<link rel="stylesheet" type="text/css" href="/src/profileApp/signin.component/signin.component.css">
